{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{title}}</title>
	<link rel="stylesheet" href="{% static "vendor/bootstrap/bootstrap.css" %}">
	<link rel="stylesheet" href="{% static "css/style.css" %}">
</head>
<body>
	 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="#">
	  	<img style="height: 30px" src="{% static "img/logo.png" %}">
	  </a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav ml-auto">
			<li class="nav-item">
				<a class="nav-link" href="/" title="">Home</a>
			</li>

			<li class="nav-item">
				<a class="nav-link" href="/blog" title="">Blog</a>
			</li>

			<li class="nav-item">
				<a class="nav-link" href="/about" title="">About</a>
			</li>
		
	    </ul>
	  </div>
	</nav>

	<div class="jumbotron jumbotron-fluid">
  		<div class="container text-white text-center">
   			 <h1 class="display-4">{{heading}}</h1>
   			 <p class="lead">{{subheading}}</p>
  		</div>
	</div>
	
	<div class="container-fluid">
		<div class="container bg-white text-dark">
			<div class="row" style="height: 800px;margin-top: -100px">
				
			</div>
		</div>
	</div>
	<script src="{% static "vendor/jquery/jquery-3.3.1.min.js" %}"></script>
	<script src="{% static "vendor/popper/popper.min.js" %}"></script>
	<script src="{% static "vendor/bootstrap/bootstrap.js" %}"></script>
</body>
</html>
