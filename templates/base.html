{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{title}}</title>
	{% include "snippets/styles.html" %}
	<link rel="stylesheet" href="{% static "css/style.css" %}">
</head>
<body>
	{% include "snippets/navbar.html" %}
	
	<div class="jumbotron jumbotron-fluid">
  		<div class="container text-white text-center">
  			{% block header %}
  			    
  			{% endblock header %}
  		</div>
	</div>
	
	<div class="container-fluid">
		<div class="container bg-info text-white shadow" id="myBody">
			{% block content-1 %}
			    
			{% endblock content-1 %}

		</div>

		<div class="container bg-warning text-dark shadow">
			{% block content-2 %}
			    
			{% endblock content-2 %}
		</div>

	</div>
	{% include "snippets/scripts.html" %}
</body>
</html>
